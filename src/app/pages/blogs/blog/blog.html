<div class="container">

    @if (blogLoaded()) {
        <div class="header">
            <h1 split-heading [splitText]="this.blog.title">&nbsp;</h1>
            <p>{{ blog.small_content }}</p>
        </div>

        <div class="big-screen-content" #bigScreenContent></div>

        <div class="small-screen-content" #smallScreenContent></div>

        <div class="gallery-container">
            <div class="name">
                <h1 split-heading [splitText]="'Галлерея события'">&nbsp;</h1>
            </div>

            <div class="gallery" #gallery>
            </div>
        </div>
    } @else {

    }
</div>
